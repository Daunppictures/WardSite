<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WARD</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<img src="img/LogoNew.svg" alt="" class="logo">
					<div class="header__burger">
						<span></span>
					</div>	
					<nav class="header__menu">
						<ul class="header__list">
							<li>
								<a href="index.html" class="header__link head">HOME</a>
							</li>
							<div class="menu__line"></div>
							<li>
								<a href="#" class="header__link head">CONTACTS</a>
								<br>
							</li>
							<div class="menu__line"></div>
							<li>
								<a href="#" class=" header__button">ACCOUNT</a>
								<br>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="main__register">
				<div class="register__card">
					<div class="reg__card__header">
						<p class="card__header__text">
							REGISTRATION
						</p>
					</div>
					<div class="reg__wrapper">
						<form class="reg__card__body" action="">
							<div class="group">
								<label for="">EMAIL </label>
								<input type="email">
							</div>
							<div class="group group__invalid">
								<div class="label__wrapper">
									<label for="">STUDENT ID</label>
									<div class="info-label" data-title="Номер студентського"><img src="img/info-circle-solid.svg" class="img-label" alt=""></div>
								</div>

								<input type="text" maxlength="8" minlength="8">
							</div>
							<div class="group group__invalid">
								<div class="label__wrapper">
									<label for="">PASSWORD</label>
									<div class="info-label" data-title="Мінімум 6 символів"><img src="img/info-circle-solid.svg" class="img-label" alt=""></div>
								</div>
								<input type="password" minlength="6">
							</div>
							<div class="group group__invalid">
								<div class="label__wrapper">
									<label for="">PASSWORD</label>
									<div class="info-label" data-title="Мінімум 6 символів"><img src="img/info-circle-solid.svg" class="img-label" alt=""></div>
								</div>
								<input type="password" minlength="6">
							</div>
						</form>
						<div class="group__button">
							<button class="signUp__button">SIGN UP</button>
							<div class="signIn__wrapper">
								<a href="#signin" class="signIn__button">SIGN IN</a>
								<a href="#signin" class="arrow__img"><img src="img/newArrow.png" class="arrow__img" alt=""></a>
								
							</div>
							
						</div>
					</div>
				</div>

				<div class="register__card">
					<div id="signin" class="reg__card__header">
						<p class="card__header__text">
							SIGN IN
						</p>
					</div>
					<div class="reg__wrapper">
						<form class="reg__card__body" action="">
							<div class="group">
								<label for="">EMAIL</label>
								<input type="email">
							</div>
							<div class="group group__invalid">
								<div class="label__wrapper">
									<label for="">PASSWORD</label>
									<div class="info-label" data-title="Мінімум 6 символів"><img src="img/info-circle-solid.svg" class="img-label" alt=""></div>
								</div>
								<input type="password" minlength="6">
							</div>
						</form>
						<div class="group__button">
							<button class="signUp__button">SIGN IN</button>
							<a href="registration.html" class="signIn__button">SIGN UP</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Scripts -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WARD</title>
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
	<link href="https://unpkg.com/@csstools/normalize.css" rel="stylesheet" />
	<link rel="shortcut icon" href="img/LogoIcon.ico" type="image/x-icon">
</head>
<body>
	<div class="parallax">
		<ul id="scene">
			<li class="layer" data-depth=".5"><img class="parallax-img parallax-img-1" src="img/Figure-1.png"></li>
			<li class="layer" data-depth=".8"><img class="parallax-img parallax-img-2" src="img/Figure-2.png"></li>
			<li class="layer" data-depth=".2"><img class="parallax-img parallax-img-3" src="img/Figure-3.png"></li>
			<li class="layer" data-depth="2"><img class="parallax-img parallax-img-4" src="img/Figure-4.png"></li>
			<li class="layer" data-depth="0.5"><img class="parallax-img parallax-img-5" src="img/Figure-5.png"></li>
		</ul>
	</div>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<img src="img/LogoNew.svg" alt="" class="logo">
					<div class="header__burger">
						<span></span>
					</div>	
					<nav class="header__menu">
						<ul class="header__list">
							<li>
								<a href="index.html" class="header__link head">HOME</a>
							</li>
							<div class="menu__line"></div>
							<li>
								<a href="contacts.html" class="header__link head">CONTACTS</a>
								<br>
							</li>
							<div class="menu__line"></div>
							<li>
								<a href="registration.html" class=" header__button">ACCOUNT</a>
								<br>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="main__register">
				<div class="register__card">
					<div id="signin" class="reg__card__header">
						<p class="card__header__text">
							SIGN IN
						</p>
					</div>
					<div class="reg__wrapper">
						<form class="reg__card__body" action="">
							<div class="group">
								<label for="">EMAIL</label>
								<input type="email">
							</div>
							<div class="group group__invalid">
								<div class="label__wrapper">
									<label for="">PASSWORD</label>
									<div class="info-label" data-title="Мінімум 6 символів"><img src="img/info-circle-solid.svg" class="img-label" alt=""></div>
								</div>
								<input type="password" minlength="6">
							</div>
						</form>
						<div class="group__button">
							<button class="signUp__button">SIGN IN</button>
							<a href="registration.html" class="signIn__button">SIGN UP</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Scripts -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/parallax.js"></script>
<script src="js/main.js"></script>
</body>
</html>
